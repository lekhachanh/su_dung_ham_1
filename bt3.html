<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function soSanh(x,y) {
        if (x > y) {
            alert("x lớn hơn y");
        }else {
            sum = x + y;
            return sum;
        }
    }
    document.write(soSanh(parseInt(prompt("nhập vào tham số x")),parseInt(prompt("nhập vào tham số y")) ));
</script>

</body>
</html>
